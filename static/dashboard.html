<!DOCTYPE HTML>
<html>
  <head>
    <title>Fermenter Dashboard</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <h1>Fermenter Dashboard</h1>
    <div class="container">
      <div class="row">
        <div class="info_container">
          <h2>Operation Information</h2>
          <p id="start"></p>
          <p id="stop"></p>
          <p id="now"></p>
          <p id="impeller"></p>
        </div>
        <div class="info_container">
          <h2>Temperature Control</h2>
          <p id="temp_update_time"></p>
          <p id="temp"></p>
          <p id="heater"></p>
        </div>
        <div class="info_container">
          <h2>Optics</h2>
          <p id="optics_update_time"></p>
          <p id="ambient"></p>
          <p id="red"></p>
          <p id="green"></p>
        </div>
        <div class="info_container">
          <h2>Manual Controls</h2>
          <form id="startbutton" method="POST" action="#" style="display:none;">
            <input type="submit" value="Start Fermenter">
          </form>
          <form id="stopbutton" method="POST" action="#" style="display:none;">
            <input type="submit" value="Stop Fermenter">
          </form>
          </br>
          <form id="impellermenu" method="POST" action="#">
            Impeller: <select id="impellerduty">
              <option value="" selected="selected"></option>
              <option value="0">0</option>
              <option value="0.15">15 %</option>
              <option value="0.16">16 %</option>
              <option value="0.17">17 %</option>
              <option value="0.18">18 %</option>
              <option value="0.19">19 %</option>
              <option value="0.2">20 %</option>
              <option value="0.22">22 %</option>
              <option value="0.24">24 %</option>
              <option value="0.26">26 %</option>
              <option value="0.28">28 %</option>
              <option value="0.3">30 %</option>
            </select>
          </form>
          </br>
          <form id="recalibrate" method="POST" action="#">
            <input type="submit" value="Recalibrate Optics">
          </form>
          </br>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="plot_container">
          <object id="temp_plot" type="image/svg+xml"></object>
        </div>
        <div class="plot_container">
          <object id="optics_plot" type="image/svg+xml"></object>
        </div>
      </div>
      <div class="row">
        <div class="plot_container">
          <object id="duty_cycles_plot" type="image/svg+xml"></object>
        </div>
        <div class="plot_container">
          <object id="environ_plot" type="image/svg+xml"></object>
        </div>
      </div>
    </div>
    <div id="cache">
      <object id="temp_plot_cache" data="/plots/temp" type="image/svg+xml"></object>
      <object id="optics_plot_cache" data="/plots/optics" type="image/svg+xml"></object>
      <object id="duty_cycles_plot_cache" data="/plots/duty_cycles" type="image/svg+xml"></object>
      <object id="environ_plot_cache" data="/plots/environ" type="image/svg+xml"></object>
    </div>
  </body>
</html>
