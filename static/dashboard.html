<!DOCTYPE HTML>
<html>
  <head>
    <title>Fermenter Dashboard</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <h1>Fermenter Dashboard</h1>
    <p><a href="./">back</a></p>
    <h2>Operation Information</h2>
    <p id="start"></p>
    <p id="stop"></p>
    <p id="impeller"></p>
    <h2>Temperature Control</h2>
    <p id="temp"></p>
    <p id="heater"></p>
    <h2>Optics</h2>
    <p id="calibred"></p>
    <p id="calibgreen"></p>
    <p id="ambient"></p>
    <p id="red"></p>
    <p id="green"></p>
    <h2>Plots</h2>
    <div class="plot_container"><object id="temp_plot" data="/plots/temp" type="image/svg+xml"></object></div>
    <div class="plot_container"><object id="optics_plot" data="/plots/optics" type="image/svg+xml"></object></div>
  </body>
</html>
