<!DOCTYPE HTML>
<html>
  <head>
    <title>Fermenter Dashboard</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <h1>Fermenter Dashboard</h1>
    <div class="container">
      <div class="row">
        <div class="info_container">
          <h2>Operation Information</h2>
          <p id="start"></p>
          <p id="stop"></p>
          <p id="now"></p>
          <p id="impeller"></p>
        </div>
        <div class="info_container">
          <h2>Temperature Control</h2>
          <p id="temp_update_time"></p>
          <p id="temp"></p>
          <p id="heater"></p>
        </div>
        <div class="info_container">
          <h2>Optics</h2>
          <p id="optics_update_time"></p>
          <p id="ambient"></p>
          <p id="red"></p>
          <p id="green"></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="plot_container">
          <object id="temp_plot" type="image/svg+xml"></object>
        </div>
        <div class="plot_container">
          <object id="optics_plot" type="image/svg+xml"></object>
        </div>
      </div>
      <div class="row">
        <div class="plot_container">
          <object id="duty_cycles_plot" type="image/svg+xml"></object>
        </div>
        <div class="plot_container">
          ambient plot goes here
        </div>
      </div>
    </div>
    <div id="cache">
      <object id="temp_plot_cache" data="/plots/temp" type="image/svg+xml"></object>
      <object id="optics_plot_cache" data="/plots/optics" type="image/svg+xml"></object>
      <object id="duty_cycles_plot_cache" data="/plots/duty_cycles" type="image/svg+xml"></object>
    </div>
  </body>
</html>
